<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Demo Modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>

        <div class="modal-body">
          <p>Percobaan Modal </p>
          <div class="container">
              
          <form class="form-horizontal">
            <div class="form-group">
                <label>Username</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text">
            </div>
            
          
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        </div>

      </div>
    </div>
  </div>

  <!-- table -->
  <table class="table table-hover">
      <thead>
          <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Aksi</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>1</td>
              <td>AAAA</td>
              <td><button id="btn-modal" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal2" data-nama="AAAA">show</td>
          </tr>
          <tr>
                <td>2</td>
                <td>BBBB</td>
                <td><button id="btn-modal" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal2" data-nama="BBBB">show</td>
            </tr>
            <tr>
                <td>3</td>
                <td>CCCC</td>
                <td><button id="btn-modal" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal2" data-nama="CCCC">show</td>
            </tr>
            <tr>
                    <td>4</td>
                    <td>DDDD</td>
                    <td><button id="btn-modal" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal2" data-nama="DDDD">show</td>
                </tr>
            <tr>
                <td>5</td>
                <td>EEEE</td>
                <td><button id="btn-modal" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal2" data-nama="EEEE">show</td>
            </tr>
      </tbody>

  </table>




  <!-- Modal -->
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
    
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
    
            <div class="modal-body">
              <p>Percobaan Modal Dinamis</p>
                <div id="show-name"></div>
            </div>
    
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
    
          </div>
        </div>
      </div>


<!-- carousel -->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="..." alt="...">
                <div class="carousel-caption">
                  slideshow 1
                  <button></button>
                </div>
              </div>
              <div class="item">
                <img src="..." alt="...">
                <div class="carousel-caption">
                  ...
                </div>
              </div>
              ...
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
</div> <!-- container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
    
$(document).ready(function(){

    $(document).on('click', '#btn-modal', function(e){
        let data = $(this).data();

        $('#show-name').text('Selamat Datang ' + data['nama']);
    });


});
    </script>
</body>
</html>
